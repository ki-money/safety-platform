<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-card { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); padding: 40px; text-align: center; max-width: 500px; }
        .error-code { font-size: 72px; font-weight: bold; color: #dc3545; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-code">{{ code }}</div>
        <h2 class="mb-3">Oops! Something went wrong</h2>
        <p class="text-muted mb-4">{{ message }}</p>
        <a href="/" class="btn btn-primary">Go to Homepage</a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">Go Back</a>
    </div>
</body>
</html>
